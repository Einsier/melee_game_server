# headless service
apiVersion: v1
kind: Service
metadata:
  name: game-server-internal
  labels:
    app: game-server
spec:
  ports:
    - port: 32004
      targetPort: 8000
      name: rpc
    - port: 8080
      targetPort: 8080
      name: metrics
  selector:
    app: game-server
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: game-server
  annotations:
    service-per-pod-ports: "33000:8001"
spec:
  selector:
    matchLabels:
      app: game-server
  serviceName: "game-server-internal"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: game-server
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: game-server
          image: melee-game-game-server
          imagePullPolicy: Always
          ports:
            - containerPort: 8000 # hall to gs
              protocol: TCP
            - containerPort: 8001 # client to gs
              protocol: TCP
            - containerPort: 8080 # metrics
              protocol: TCP
      restartPolicy: Always